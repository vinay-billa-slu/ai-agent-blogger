name: Scheduled Auto Post to WordPress

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ${{ github.workspace }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Debug that Gmail secrets load correctly
      - name: Debug Gmail secrets length
        run: |
          echo "GMAIL_USER length: ${#GMAIL_USER}"
          echo "GMAIL_PASS length: ${#GMAIL_PASS}"
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_APP_PASSWORD }}

      - name: Debug GMAIL_PASS raw characters
        env:
          GMAIL_PASS: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          echo "Hex dump:"
          printf '%s' "$GMAIL_PASS" | hexdump -C

      - name: Run auto post script
        working-directory: ${{ github.workspace }}
        env:
          WP_SITE: ${{ secrets.WP_SITE }}
          WP_USER: ${{ secrets.WP_USER }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_PASS: ${{ secrets.GMAIL_APP_PASSWORD }}  # CLEAN APP PASSWORD
          WP_EMAIL_ADDRESS: ${{ secrets.WP_EMAIL_ADDRESS }}
        run: python auto_post_wp.py
